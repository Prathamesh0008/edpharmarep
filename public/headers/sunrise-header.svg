  <rect x="30" y="10" width="6" height="60" fill="#FFF4C0"/>

  <!-- Right vertical stripes -->
  <rect x="1360" y="10" width="6" height="60" fill="#FFF4C0"/>
  <rect x="1370" y="10" width="6" height="60" fill="#FFF4C0"/>
  <rect x="1380" y="10" width="6" height="60" fill="#FFF4C0"/>

